# 每天 UTC+0 00:00 更新

name: Daily Update

on:
  schedule: 
   - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Packages
        run: npm install
      
      - name: Fetch data
        run: |
          env TZ='Asia/Taipei' node ./tools/auto/collect.js --auth=${{ secrets.AUTH_TOKEN }} --target-directory=./rawdata/

      - name: Parse data
        run: |
          env TZ='Asia/Taipei' node ./tools/auto/parse.js --auth=${{ secrets.AUTH_TOKEN }} --from=./rawdata/ --to=./data/

      - name: Commit
        run: |
          git config --local user.email "action@github.com"	
          git config --local user.name "GitHub Action"	
          git add .
          git commit -m "Auto Update: Test ($(env TZ='Asia/Taipei' date "+%F %T"))"

      - name: Push changes	
        uses: ad-m/github-push-action@master	
        with:	
          github_token: ${{ secrets.GITHUB_TOKEN }}