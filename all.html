<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK History</title>
    <script src="./js/canvasjs.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="root">
        <nav id="navbar">
            <a class="navItem" href="./index.html">關於</a>
            <a class="navItem" href="./all.html">所有記錄</a>
            <a class="navItem" href="./period.html">根據時間區段</a>
            <a class="navItem" href="./rank.html">各項排名</a>
        </nav>
        <div id="container">
            <p style="font-size: 1.5rem; color: red;">
                由於官方 Discord 的頻道異動，自 2022-04-05 後便無法蒐集到任何相關記錄了。 <br>
                因此這個網頁不會再更新了。除非未來又有辦法收集到它們。
            </p>
            <br><br><br>
            
            <h2>所有記錄</h2>
            <p id="data-range">目前資料涵蓋</p>
            <p>提示：滑鼠按住不放拖移可以選擇時間區間</p>

            <div id="all" class="chart"> </div>
        </div>
    </div>

    <script>
        window.onload = async () => {
            let allData = await fetch("data/all-data.json").then(
                r => r.json()
            ).then(
                r => r.map(datum => ({
                    x: new Date(datum.t),
                    y: datum.c,
                    player: datum.p
                }))
            );

            document.querySelector("#data-range").innerText =
                `目前所有資料涵蓋 ${allData[0].x.toISOString().split('T')[0]} ~ ${allData[allData.length - 1].x.toISOString().split('T')[0]}`;


            let tz = new Date().getTimezoneOffset() / 60;
            tz = tz < 0 ? `+${-tz}` : `-${tz}`;

            let chart = new CanvasJS.Chart("all", {
                zoomEnabled: true,
                title: {
                    text: "所有記錄"
                },
                axisX: {
                    gridColor: "#0002",
                    title: `時間 (UTC${tz})`,
                    valueFormatString: "YYYY-MM-DD HH:mm",
                    gridThickness: 2
                },
                axisY: {
                    gridColor: "#0002",
                    title: "受衆人數"
                },
                data: [{
                    type: "scatter",
                    color: "#1870aa",
                    markerSize: 4,
                    xValueFormatString: `YYYY-MM-DD HH:mm`,
                    dataPoints: allData
                }]
            });

            chart.render();
        }
    </script>
</body>

</html>
